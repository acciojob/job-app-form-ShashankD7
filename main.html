<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form method="post">
		<div>
		<label for="name">Name :</label><br><br>
		<input type="text" id="#name" name="name" required><br><br>
	</div>
	<div>
		<label for="email">Email :</label><br><br>
		<input type="email" id="#email" name="email" required><br><br>
	</div>
	<div>
		<label for="gender">Gender :</label><br><br>
		Male :<input type="radio" id="#gender" name="gender" required>
		Female :<input type="radio" id="#gender" name="gender" required><br><br>
	</div>
	<div>
		<label for="lap_brands">Laptop Brands :</label><br><br>
		<select name="laptop" id="#laptop">
			<option value="Apple">Apple</option>
			<option value="Asus">Asus</option>
			<option value="HP">HP</option>
		</select><br><br>
	</div>
	<div>
		<label for="age">Age :</label><br><br>
		<input type="number" id="#age" name="age" required><br><br>
	</div>
	<div>
		<label for="dob">Date of Birth :</label><br><br>
		<input type="date" id="#dob" name="dob" required><br><br>
	</div>
	<div>
		<label for="password">Password :</label><br><br>
		<input type="password" id="#password" name="password" required><br><br>
	</div>
	<div>
		<label for="portfolio">Portfolio URL :</label><br><br>
		<input type="url" id=portfolio name="portfolio"><br><br>
	<div>
		<input type="submit">
	</div>
	</form>
	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
